<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Furniture</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <link rel="stylesheet" href="css/icons.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
    </head>
    <body>
        <header class="header">
            <div class="logo_search nav">
                <h1 class="logo">#FuniroFurniture</h1>
                <div class="custom-search">
                    <span class="icon-search"></span>
                    <input type="search" id="search" name="search" class="search-input" placeholder="Search for minimalist chair" />
                </div>
            </div>
        </header>
        <main class="gallery">
            <div class="main-content">
                <div class="main-content-img icn-fifty"><img src="img/table.jpg" alt="Table" /></div>
                <div class="main-content-text">
                    <h2 class="content-name">Lolito</h2>
                    <span class="content-kinds">Luxury big sofa</span>
                    <div class="several-prices">
                        <span class="content-price">Rp 7.000.000</span>
                        <span class="content-price-crossed">Rp 14.000.000</span>
                    </div>
                </div>
            </div>
            <div class="main-content">
                <div class="main-content-img">
                    <img src="img/chair.jpg" alt="Chair" />
                    <span class="icn-new">New</span>
                </div>
                <div class="main-content-text">
                    <h2 class="content-name">Respira</h2>
                    <span class="content-kinds">Minimalist fan</span>
                    <span class="content-price">Rp 500.000</span>
                </div>
            </div>
            <div class="main-content">
                <div class="main-content-img"><img src="img/bed.jpg" alt="Bed" /></div>
                <div class="main-content-text">
                    <h2 class="content-name">Pingky</h2>
                    <span class="content-kinds">Cute bed set</span>
                    <div class="several-prices">
                        <span class="content-price">Rp 7.000.000</span>
                        <span class="content-price-crossed">Rp 14.000.000</span>
                    </div>
                </div>
            </div>
            <div class="main-content">
                <div class="main-content-img icn-star">
                    <img src="img/books.jpg" alt="Bookshelf" />
                </div>
                <div class="main-content-text">
                    <h2 class="content-name">Respira</h2>
                    <span class="content-kinds">Minimalist fan</span>
                    <span class="content-price">Rp 500.000</span>
                </div>
            </div>
            <div class="main-content">
                <div class="main-content-img">
                    <img src="img/kitchen.jpg" alt="Kitchen" />
                    <span class="icn-new">New</span>
                </div>
                <div class="main-content-text">
                    <h2 class="content-name">Lolito</h2>
                    <span class="content-kinds">Luxury big sofa</span>
                    <div class="several-prices">
                        <span class="content-price">Rp 7.000.000</span>
                        <span class="content-price-crossed">Rp 14.000.000</span>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer-nav nav">
                <div class="footer-items">
                    <a href="#" class="footer-item-link">home</a>
                    <a href="#" class="footer-item-link">about us</a>
                    <a href="#" class="footer-item-link">products</a>
                    <a href="#" class="footer-item-link">contacts</a>
                </div>
                <span class="footer-copyrights">Copyrights 2021</span>
            </div>
        </footer>
    </body>
</html>
